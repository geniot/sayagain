server.servlet.context-path=/sayagain
spring.mvc.static-path-pattern=/sayagain/**
spring.web.resources.static-locations=classpath:/static-files
server.port=8002

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/sayagain
spring.datasource.username=sayagain
spring.datasource.password=sayagain
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

springdoc.swagger-ui.url=/sayagain/recipes-api-specification.yml
springdoc.api-docs.enabled=false